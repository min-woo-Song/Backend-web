<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{css/signin.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <th:block layout:fragment="content">


        <main class="form-signin">
            <form th:action method="post">
                <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                <h1 class="h3 mb-3 fw-normal">로그인</h1>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    ID 혹은 PASSWORD 불일치
                </div>

                <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="email" placeholder="email">
                <label for="floatingInput">email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="password">
                <label for="floatingPassword">password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>
            <br>
            <button type="button" class="w-100 btn btn-lg btn-primary" th:onclick="|location.href='@{/oauth2/authorization/google}'|">구글</button>
            <button type="button" class="w-100 btn btn-lg btn-success" th:onclick="|location.href='@{/oauth2/authorization/naver}'|">네이버</button>
            <button type="button" class="w-100 btn btn-lg btn-warning" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">카카오</button>
    </main>
    </th:block>
</body>
</html>
