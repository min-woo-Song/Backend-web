<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/basic">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<th:block layout:fragment="content">
<div class="container">

    <div class="py-5 text-center">
        <h2>게시글</h2>
    </div>

    <div>
        <label>작성자</label>
        <input type="text" id="username" name="username" class="form-control" value="작성자" th:value="${board.username}" readonly>
    </div>
    <div>
        <label>제목</label>
        <input type="text" id="title" name="title" class="form-control" value="제목" th:value="${board.title}" readonly>
    </div>
    <div>
        <label>내용</label>
        <input type="text" id="content" name="content" class="form-control" value="내용" th:value="${board.content}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/board/edit/{id}(id=${board.id})}'|" type="button">게시글 수정</button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/board/list}'|" type="button">목록</button>
        </div>
    </div>

</div> <!-- /container -->
</th:block>
</body>
</html>
